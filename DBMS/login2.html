<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <div class="input-group">
                    <label for="username" aria-required="true">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <h3 style="color: red; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; float:left; ">*Invalid User name or Password </h3>
                <br>
                <a href="#" class="fp" style="padding-bottom:1rem ;">Forgot Password</a> 
               
                <button type="submit">Login</button>
            </form>
            <br>
            <a href="webpage.html" class="back">Back</a>
            
        </div>
    </div>
</body>
</html>
